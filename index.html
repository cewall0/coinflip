<!-- html defaults to html5 -->
<!DOCTYPE html>
<html lang="en">
    <!-- head is metadata about the document -->

    <head>
        <title>Chad's coin flip</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
            <!-- link to bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <main>
            <div class="container">
                <div><img id="coinImg" src="images/ChadCoin.png" alt="Chad Coin" /></div>
                <h3></h3>
                <h2 id="outcome">Click the coin to flip it.</h2>
                <br></br>
                <div class="scoreBox">
                    <h1>Scoreboard</h1>
                    <h3>Carson: <label id="CarsonScore">0</label></h3>
                    <h3>Chad: <label id="ChadScore">0</label></h3>
                    <button class="btn btn-dark btn-margin" id="resetBoard" onclick="window.location.reload();">Reset Scoreboard</button>
                </div>
            </div>
        </main>

        <!-- script now goes at the bottom of the body -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
